
<html>

<body>
    <h1 id="para" onclick="stop()">Hello</h1> 
  <script>
      var light = false; //default off
      function stop(){
      
          if (light == false){ //if off, then switch to on and display stop it
              document.getElementById('para').innerHTML = "stop it!"
              light = true; //change to true
          }
          else {
              light = false; //off and displays hello
              document.getElementById('para').innerHTML = "Hello";
          }
      }
      
  </script>  
</body>
</html>
