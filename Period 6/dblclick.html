
<html>

</head>
<body>
    <h1 id="para" onclick="stop()">Hello</h1>
  <script>
      var light = false; //default off
      function stop(){
      
          if (light == false){ //if off, then switch to on
              document.getElementById('para').innerHTML = "stop it!"
              light = true;
          }
          else {
              light = true; //if on, then stays
              document.getElementById('para').innerHTML = "Hello";
          }
      }
      
  </script>  
</body>
</html>
