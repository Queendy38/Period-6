<html>
  <body>
    <h1>Place</h1>
    <input type="text" id="place">
    <button onclick="storageTest()">Click Here</button>
    <script>
      function storageTest(){
        var x = document.getElementById('place').value;
        localStorage.setItem("place", x);
        location.href="localStorage4.html";
      }
    </script>
  </body>
</html>
