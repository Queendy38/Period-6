<body>
    <script>

var compchoices = ["rock", "paper", "scissors"];
 var comprandom = Math.floor(Math.random() * compchoices.length);
 var compfinal = compchoices[comprandom];

function rock(){
 if (compfinal == "scissors"){
     window.alert("You win");
      }
else if (compfinal == "rock"){
    window.alert("You tied");
}
else{
    window.alert("You lose");
}
document.getElementById('placeHere').innerHTML = compfinal;
}
function paper(){
 if (compfinal == "rock"){
     window.alert("You win");
      }
else if (compfinal == "paper"){
    window.alert("You tied");
}
else{
    window.alert("You lose");
}
document.getElementById('placeHere').innerHTML = compfinal;
}
function scissor(){
 if (compfinal == "paper"){
     window.alert("You win");
      }
else if (compfinal == "scissors"){
    window.alert("You tied");
}
else{
    window.alert("You lose");
}
document.getElementById('placeHere').innerHTML = compfinal;
}

  </script>
    <button onclick="rock()">Rock</button>
    <button onclick="paper()">Paper</button>
    <button onclick="scissor()">Scissor</button>
    <h1 id="placeHere"></h1>
</body>
</html>
