<html>

<head>
  <script src="p5.min.js"></script>
</head>

<body>
  <h1 id="placeHolder"></h1>
  <button onclick="faster()">Faster</button>
  <button onclick="slower()">Slower</button>

  <script>
    var w = window.innerWidth;
    var h = window.innerHeight;

    var x = w / 2; //start position is center
    var y = h / 2;

    var low = -100;
    var high = 100;

    var count = 0;
    function faster(){
      low += -10;
      high += 10;
    }
    function slower(){
     // low += 10;
      high += -10;
    }

    function setup() {
      createCanvas(w, h);
    }

    function draw() {
      count++;
    //fill(color("red"));
      var randX = random(low, high);
      var randY = random(low, high);
      x += randX;
      y += randY;
      strokeWeight(0.5); //remove outline
      rect(x, y, 50, 50);
      // if current position is less than the left side of the screen then go back to the center 
      // the is greater than the right side of the screen, go back to the center.
      if ((x < 50) || (x > w - 50) || (y < 50) || (y > h - 50)) {
        x = w / 2;
        y = h / 2;
      }
     document.getElementById('placeHolder').innerHTML = count;

    }
  </script>



</body>

</html>
