
<html>
<head>
  <script src="p5.min.js"></script> 
  <style>
    body{
       overflow:hidden;
       margin:0;
       padding:0;
    }
 
  </style>
</head>
<body>
   <script>
     var w = window.innerWidth;
     var h = window.innerHeight;
     var posX = w/2;
     var posY = h/2;
     function setup(){
       createCanvas(w,h);
     }
     function draw(){
       background(255);
       rect(posX,posY,100,100,10); //fifth term curves the object
       fill(color("lightblue"));
       strokeWeight(0);
       //before box touches the top margin, keep moving
       //if touches top margin, stop moving
      if((keyIsDown(87)) && (posY > 0)){ // press w
        posY -= 10;
      }
      //before box touches left margin, keep moving
      //if touches left margin, stop moving
      if((keyIsDown(65)) && (posX > 0)){//a
        posX -= 10;
     }
     //if posX is less than the end boundaryX, keep moving
     if((keyIsDown(68)) && (posX < w - 100)){//d
        posX += 10;
     }
     //if posY is less than the end boundryY, keep moving
     if((keyIsDown(83)) && (posY < h - 100)){//s
        posY += 10;
     }
     }
     </script>
</body>
</html>
