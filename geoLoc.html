<body>
<script>
    var fence;
    var polygon = [
        {lat:21.312016, lon:-157.838460},
        {lat:21.312036, lon:-157.838369},
        {lat:21.311851, lon:-157.838257},
        {lat:21.311806, lon:-157.838380}
    ];
   function setup(){
    fence = new geoFencePolygon(polygon, insideTheFence, outsideTheFence, 'mi');
    fenceOptions = {
       enableHighAccuracy: true,
         timeout: 2000
   
    };

   }
   function insideTheFence(position){
    //console.log("INlat: " + position.latitude);
    //console.log("INlong: " + position.longitude);
    //console.log("user is inside of the fence")
    document.body.style.backgroundColor = "green";
}

function outsideTheFence(position){
    //console.log("OUTlat: " + position.latitude);
    //console.log("OUTlong: " + position.longitude);
    //console.log("user is outside of the fence")
    document.body.style.backgroundColor = "red";
}
    </script>
