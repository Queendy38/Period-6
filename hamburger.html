<html>
    <head>
            <style>
                body{
                    background-color:plum;
                }
                    button{
                        width:40vw;
                        height:40vh;
                        color:rgb(18, 25, 119);
                        font-size:100px;
                        border-color:black;
                        border-width:10px;
                        border-radius:10px;
                        background-image: url("https://1.bp.blogspot.com/-Rj0WWuTPTuY/U52HuIGh3vI/AAAAAAAAdj0/qS5iIOdwJ54/s1600/burger-king-philippines-four-cheese-whopper.jpg");
                        background-size:cover;
                        background-repeat:no-repeat;
                    }
                    button:hover{
                       background-color:rgb(165, 192, 228);
                       
                    }
                  @keyframes movButton{
                      0%{
                          transform:translate(0%,0%);
                      }
                      
                      100%{
                          transform:translate(100%,0%);
                      
                      }
                  }
                   @keyframes movPara{
                       0%{
                           color:rgba(1, 6, 14, 1);

                       }
                       50%{
                           color:rgba(0, 8, 17, 0.438);

                       }
                       100%{
                           color:rgba(0, 6, 14, 0);
                       }
                   }
                      button {
                        animation-name:movButton;
                        animation-duration:1s;
                        animation-iteration-count:infinite;
                        animation-direction: alternate;
                      }
                   div{
                       animation-name:movPara;
                       animation-duration:4s;
                       animation-iteration-count:infinite;
                       font-size:10vh;
                       text-align:center;
                       width:50vw;
                       height:30vh;
                       margin:auto;
                       word-spacing:10px;

                   }
                  

                </style>
    </head>
    <body> 
       
        
        <script>
            //create object
            var hamburger = {
                name: "Kams's Famous Burger",
                bun: ["普通", "芝麻", "全麦"],
                meat: ["牛肉", "猪肉", "鸡肉"],
                veg: ["酸瓜", "生菜", "青瓜"],
                cheese:["美式奶酪", "原味", "过期奶酪", "蓝奶酪"],
                mayo:true,
                ketchup:true,
                mustard:true,
                price:10,
                ounces:3
                }
               
                var arr = [];

            function randoBurger(){
            var ranBun = Math.floor(Math.random() * hamburger.bun.length);
            var ranMeat = Math.floor(Math.random() * hamburger.meat.length);
           var ranVeg = Math.floor(Math.random() * hamburger.veg.length);
            var ranCheese = Math.floor(Math.random() * hamburger.cheese.length);
            var askMayo = prompt("要沙拉酱吗? Y or N");
            askMayo.toLowerCase();
            if ((askMayo === "n") && (hamburger.mayo === true)){
                window.alert("不好意思，已经加了");
                return;
            }
            var askMustard = prompt("要芥末吗? Y or N");
            askMustard.toLowerCase();
            if ((askMustard === "n") && (hamburger.mustard === true)){
                window.alert("不好意思，已经加了");
                return;
            }
            var askKet = prompt("要番茄酱吗? Y or N");
            askKet.toLowerCase();
            if ((askKet === "n") && (hamburger.ketchup === true)){
                window.alert("不好意思，已经加了");
                return;
            }
            //display random ingredients
          document.getElementById('hamburgerFinal').innerHTML = "您的订单是" + hamburger.bun[ranBun] + hamburger.meat [ranMeat] + hamburger.veg [ranVeg] + hamburger.cheese[ranCheese] + "汉堡" + "。" + "总共是.........." + hamburger.price + "块。";

            }
            
            </script>
            <button onclick="randoBurger()">购买汉堡</button> 
            <div id="hamburgerFinal"></div>
    </body>
