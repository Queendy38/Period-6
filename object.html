<body>
    <input type="number" id="quantity">
<script>
var hamburger = {
   meat:"beef",
   veg:["lettuce", "tomato", "Pickles"],
   cheese:"mozzarella",
   mayo:true,
   mustard:false,
   ketchup:true,
   bbq:false,
   pepper:true,
   price:7,
   qty:1
}
// ask user how many
//tell the user how many they are buying
// tell the user how much they owe

function buyMe(){
                    var number = document.getElementById('quantity').value;
                    var total = ((number * hamburger.price) * 1.04712).toFixed(2);
                    document.getElementById('placeHere').innerHTML = "You owe " + total;
                }

</script>
</body>
<button onclick="buyMe()">Click Me</button>
<h1 id="placeHere"></h1>
